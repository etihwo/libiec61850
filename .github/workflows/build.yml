name: Build and Release C Library

on:
  push:
    tags:
      - 'v*' # Matches tags starting with 'v', e.g., v1.0, v2.1

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    
    - name: Compile shared library (.so)
      run: |
        mkdir -p build
        cd build
        cmake ..
        make iec61850-shared

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: libiec61850-linux
        path: build/src/libiec61850.so

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Compile shared library (.dll)
      run: |
        mkdir -p build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: libiec61850-windows
        path: build/src/Release/iec61850.dll

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact (.so)
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/libiec61850-linux/libiec61850.so
            artifacts/libiec61850-windows/iec61850.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}